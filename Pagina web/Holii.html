     <script>
          function moverImagen() {
            // Obtener el ancho y alto de la ventana del navegador
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;

            // Obtener un valor aleatorio para las posiciones left y top de la imagen
            var randomLeft = Math.floor(Math.random() * (windowWidth - 100)); // Resta 100 para asegurar que la imagen no se salga de la ventana
            var randomTop = Math.floor(Math.random() * (windowHeight - 100)); // Resta 100 para asegurar que la imagen no se salga de la ventana

            // Obtener la imagen por su ID
            var imagen = document.getElementById('EleccionMala');

            // Asignar las posiciones aleatorias a la imagen
            imagen.style.left = randomLeft + 'px';
            imagen.style.top = randomTop + 'px';
        }
